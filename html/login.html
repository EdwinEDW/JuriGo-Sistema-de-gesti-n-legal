<!DOCTYPE html>
<html lang="es">
<head>
  <link rel="manifest" href="../manifest.json">
<meta name="theme-color" content="#B87333">
  <!-- Enlace al manifest -->
<link rel="manifest" href="/manifest.json">

<!-- Iconos para iOS -->
<link rel="apple-touch-icon" href="/icons/icon-192.png">

<!-- Color de tema para navegadores móviles -->
<meta name="theme-color" content="#b87333">

<!-- Configuración para iOS -->
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

<!-- Cargar el script de registro PWA -->
<script src="/js/pwa-register.js"></script>
      <link rel="manifest" href="../manifest.json">
<meta name="theme-color" content="#B87333">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JuriGo - Acceso Seguro</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link rel="stylesheet" href="../css/styleslogin.css"/>
</head>
<body>
  <div class="particles" id="particles"></div>

  <div class="login-container">
    <div class="logo-login">
      <div class="logo">JG</div>
      <h1>JuriGo</h1>
    </div>

    <div class="login-header">
      <h2>Acceso Seguro</h2>
      <p>Ingresa tus credenciales para acceder al sistema</p>
    </div>

    <form id="loginForm">
      <div class="input-group">
        <label for="email">Correo electrónico</label>
        <i class="fas fa-user"></i>
        <input 
          type="email"
          id="email"
          name="email"
          placeholder="Ingresa tu correo"
          required
          autocomplete="username"
        />
      </div>

      <div class="input-group">
        <label for="password">Contraseña</label>
        <i class="fas fa-lock"></i>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Ingresa tu contraseña"
          required
          autocomplete="current-password"
        />
      </div>

      <div class="remember-forgot">
        <div class="remember">
          <input type="checkbox" id="remember" name="remember" />
          <label for="remember">Recordar sesión</label>
        </div>
        <div class="forgot-password">
          <a href="#">¿Olvidaste tu contraseña?</a>
        </div>
      </div>

      <button  type="submit" id="btnLogin" class="btn-login">Acceder al Sistema</button>
      <div class="error-message" id="btnLogin"></div>
    </form>

    <div class="divider">
      <span>o continuar con</span>
    </div>

    <div class="social-login">
      <a href="#" class="social-btn"><i class="fab fa-google"></i></a>
      <a href="#" class="social-btn"><i class="fab fa-microsoft"></i></a>
      <a href="#" class="social-btn"><i class="fab fa-apple"></i></a>
    </div>
    
    <div class="register-link">
      <p>¿No tienes una cuenta? <a href="#">Solicitar acceso</a></p>
    </div>
  </div>


  <script src="../js/scriptLogin.js"></script>
<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('../sw.js')
      .then(reg => console.log('✅ Service Worker activo en:', reg.scope))
      .catch(err => console.error('❌ Error al registrar el SW:', err));
  }
</script>
  
</body>
</html>
